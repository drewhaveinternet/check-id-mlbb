<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek ID Akun Mobile Legends</title>
  <meta name="description" content="Cek Username dan Region Akun Mobile Legends lewat ID" />
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');

    /* Root colors */
    :root {
      --gold: #bfa053;
      --gold-light: #dbc489;
      --gold-dark: #907a2c;
      --white-soft: #fefcf7;
      --bg-white-soft: #f9f7f1;
      --text-dark: #3b2f1b;
      --input-bg: #fff9e6;
      --input-border: #d6c98f;
      --shadow-light: rgba(191, 160, 83, 0.3);
    }

    /* Body & Main */
    body {
      margin: 0;
      background-color: var(--bg-white-soft);
      color: var(--text-dark);
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    main {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-light);
      padding: 2rem;
      box-sizing: border-box;
      border: 2px solid var(--gold);
      transition: max-width 0.3s ease;
    }

    /* Header */
    #header {
      text-align: center;
      margin-bottom: 2rem;
    }

    #header img {
      height: 60px;
      filter: drop-shadow(0 0 2px var(--gold));
      margin-bottom: 0.5rem;
    }

    #header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.75rem;
      color: var(--gold-dark);
      margin-bottom: 0.25rem;
      text-shadow: 0 1px 2px var(--gold-light);
    }

    #header p {
      font-size: 0.9rem;
      color: var(--gold-dark);
      opacity: 0.75;
      letter-spacing: 0.03em;
    }

    /* Card Container */
    #card-container {
      background: var(--input-bg);
      border-radius: 12px;
      border: 1.5px solid var(--gold);
      box-shadow: 0 4px 12px var(--shadow-light);
      padding: 1.5rem 1.75rem 2rem 1.75rem;
    }

    #card-container h2 {
      color: var(--gold-dark);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
      text-shadow: 0 1px 1px var(--gold-light);
    }

    #card-container p {
      font-size: 0.85rem;
      color: var(--gold-dark);
      opacity: 0.7;
      margin-bottom: 1rem;
    }

    /* Form inputs */
    input[type="number"] {
      width: 100%;
      background-color: var(--bg-white-soft);
      border: 1.5px solid var(--gold);
      color: var(--text-dark);
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="number"]::placeholder {
      color: var(--gold-light);
      font-weight: 400;
      opacity: 0.8;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--gold-dark);
      box-shadow: 0 0 8px var(--gold);
      background-color: #fffdf5;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--gold-dark);
      margin-bottom: 0.25rem;
    }

    /* Button */
    button#submit-button {
      width: 100%;
      background: linear-gradient(45deg, var(--gold-dark), var(--gold-light));
      border: none;
      color: var(--bg-white-soft);
      font-weight: 700;
      padding: 0.65rem 0;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-light);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.05em;
    }

    button#submit-button:hover {
      background: linear-gradient(45deg, var(--gold-light), var(--gold-dark));
      box-shadow: 0 6px 18px var(--gold-dark);
    }

    /* Error container */
    #error-container {
      background-color: #fce9e6;
      border: 1.5px solid #d87d6c;
      color: #b83825;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Result container as table with green bg */
    #result-container {
      display: block;
      background-color: #2e7d32; /* hijau gelap */
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(46, 125, 50, 0.5);
      color: white;
      padding: 1rem;
      margin-top: 1.5rem;
      font-weight: 600;
    }

    #result-container h3 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #result-container table {
      width: 100%;
      border-collapse: collapse;
    }

    #result-container th,
    #result-container td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    #result-container th {
      font-weight: 700;
      font-size: 1rem;
      border-bottom: 2px solid rgba(255, 255, 255, 0.6);
      vertical-align: middle;
    }

    #result-container td {
      font-weight: 600;
      font-size: 0.95rem;
      vertical-align: middle;
    }

    /* Icons inside result table */
    #result-container i.lucide {
      stroke: white !important;
      vertical-align: middle;
    }

    /* Footer */
    .flex.justify-center.pt-2.pb-3.border-t {
      border-color: var(--gold-light);
      margin-top: 2rem;
      text-align: center;
    }

    .flex.justify-center.pt-2.pb-3.border-t p {
      font-size: 0.75rem;
      color: var(--gold-dark);
      opacity: 0.7;
    }

    .flex.justify-center.pt-2.pb-3.border-t a {
      color: var(--gold-dark);
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .flex.justify-center.pt-2.pb-3.border-t a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }

    /* Responsif dasar */
    main {
      max-width: 95vw;
    }

    /* Tablet */
    @media (min-width: 768px) {
      main {
        max-width: 500px;
        padding: 3rem 3.5rem;
      }

      #header h1 {
        font-size: 2.25rem;
      }

      #card-container h2 {
        font-size: 1.5rem;
      }

      input[type="number"] {
        font-size: 1.1rem;
        padding: 0.65rem 1.25rem;
      }

      button#submit-button {
        font-size: 1.1rem;
        padding: 0.75rem 0;
        border-radius: 12px;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      main {
        max-width: 600px;
        padding: 4rem 5rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="header">
      <div>
        <img src="./img/logo-ml.webp" alt="Logo Mobile Legends" />
      </div>
      <h1>Cek ID Akun Mobile Legends</h1>
      <p>Cek Username dan Region Akun Mobile Legends lewat ID</p>
    </div>

    <div id="card-container">
      <h2>ID Akun Mobile Legends</h2>
      <p>Masukkan User ID dan Server ID akun Mobile Legends Anda</p>

      <form id="validation-form" class="space-y-4">
        <div>
          <label for="gameId">User ID</label>
          <input
            type="number"
            id="gameId"
            placeholder="Masukkan User ID Anda"
            autocomplete="off"
          />
        </div>

        <div>
          <label for="serverId">Server ID</label>
          <input
            type="number"
            id="serverId"
            placeholder="Masukkan Server ID Anda"
            autocomplete="off"
          />
        </div>

        <button type="submit" id="submit-button">Cek Sekarang!</button>
      </form>

      <div id="error-container" class="hidden" role="alert" aria-live="assertive">
        <i data-lucide="alert-circle" class="lucide"></i>
        <p id="error-message"></p>
      </div>

      <div id="result-container" class="hidden" aria-live="polite" role="region" aria-label="Hasil Akun Valid">
        <h3>
          <i data-lucide="check-circle-2" class="lucide"></i>
          Akun Valid
        </h3>

        <table>
          <tbody>
            <tr>
              <th><i data-lucide="user" class="lucide"></i> Nickname</th>
              <td id="result-nickname"></td>
            </tr>
            <tr>
              <th><i data-lucide="globe" class="lucide"></i> Country</th>
              <td id="result-country"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="flex justify-center pt-2 pb-3 border-t">
      <p>
        Â© <span id="current-year"></span> <a href="//caliph.dev" target="_blank" rel="noopener noreferrer">@caliphdev</a>
      </p>
    </div>
  </main>

  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Activate lucide icons
    lucide.replace();

    // Simple form handling (example)
    $('#validation-form').on('submit', function(e) {
      e.preventDefault();
      $('#error-container').hide();
      $('#result-container').hide();

      const userId = $('#gameId').val().trim();
      const serverId = $('#serverId').val().trim();

      if (!userId || !serverId) {
        $('#error-message').text('User ID dan Server ID harus diisi!');
        $('#error-container').show();
        return;
      }

      // Simulasi response validasi (ganti dengan API asli)
      // Dummy data
      const dummyData = {
        nickname: 'CaliphDev',
        country: 'Indonesia',
      };

      // Simulasi delay
      setTimeout(() => {
        $('#result-nickname').text(dummyData.nickname);
        $('#result-country').text(dummyData.country);
        $('#result-container').show();
      }, 800);
    });
  </script>
</body>
</html>
