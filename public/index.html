<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek ID Akun Mobile Legends</title>
  <meta name="description" content="Cek Username dan Region Akun Mobile Legends lewat ID" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fffbea;
      color: #3e3e3e;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    main {
      background: #fff;
      border-radius: 15px;
      max-width: 420px;
      width: 100%;
      padding: 30px 35px;
      border: 2px solid #d4af37;
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.3);
    }
    #header {
      text-align: center;
      margin-bottom: 30px;
    }
    #header img {
      height: 60px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 3px #d4af37);
    }
    #header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      color: #b68e13;
      margin: 0 0 5px;
    }
    #header p {
      font-weight: 400;
      font-size: 0.9rem;
      color: #8c8c8c;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      color: #7f6b00;
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
    }
    input[type="number"] {
      padding: 10px 15px;
      border: 1.8px solid #d4af37;
      border-radius: 8px;
      font-size: 1rem;
      color: #3e3e3e;
      background-color: #fffbea;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #b68e13;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
      background-color: #fffef6;
    }
    #submit-button {
      background: linear-gradient(135deg, #d4af37, #b68e13);
      color: #fffbea;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }
    #submit-button:hover {
      background: linear-gradient(135deg, #b68e13, #d4af37);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
    }
    #error-container {
      background-color: #ffdede;
      color: #a40000;
      padding: 12px 15px;
      border-radius: 8px;
      display: none;
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: 15px;
      box-shadow: 0 0 10px #f4a2a2;
      align-items: center;
      display: flex;
    }
    #error-container i {
      margin-right: 8px;
      vertical-align: middle;
      min-width: 20px;
    }
    #result-container {
      background: #fffbea;
      border: 1.8px solid #d4af37;
      border-radius: 12px;
      padding: 20px 25px;
      margin-top: 20px;
      display: none;
      color: #4a4a00;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    #result-container h3 {
      margin: 0 0 15px;
      color: #7f6b00;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #result-container p {
      margin: 2px 0;
      font-weight: 600;
    }
    .result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .result-item i {
      color: #b68e13;
      min-width: 22px;
      min-height: 22px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #b68e13;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    footer a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 700;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div id="header">
      <div class="flex items-center justify-center mb-2">
        <img src="./img/logo-ml.webp" alt="Logo ML" />
      </div>
      <h1>Cek ID Akun Mobile Legends</h1>
      <p>Cek Username dan Region Akun Mobile Legends lewat ID</p>
    </div>

    <div id="card-container">
      <div>
        <div class="pb-3 pt-5 px-6">
          <h2 class="text-lg font-medium text-white">ID Akun Mobile Legends</h2>
          <p class="text-white/70 text-sm">Masukkan User ID dan Server ID akun Mobile Legends Anda</p>
        </div>

        <div class="px-6 pb-6">
          <form id="validation-form" class="space-y-4">
            <div class="space-y-1.5">
              <label for="gameId">User ID</label>
              <input
                type="number"
                id="gameId"
                placeholder="Masukkan User ID Anda"
                autocomplete="off"
                required
                min="1"
              />
            </div>

            <div class="space-y-1.5">
              <label for="serverId">Server ID</label>
              <input
                type="number"
                id="serverId"
                placeholder="Masukkan Server ID Anda"
                autocomplete="off"
                required
                min="1"
              />
            </div>

            <button type="submit" id="submit-button">Cek Sekarang!</button>
          </form>

          <div id="error-container" hidden>
            <i data-lucide="alert-circle"></i>
            <p id="error-message"></p>
          </div>

          <div id="result-container" hidden>
            <h3><i data-lucide="check-circle-2"></i> Akun Valid</h3>
            <div class="result-item">
              <i data-lucide="user"></i>
              <div>
                <p>Nickname</p>
                <p id="result-nickname"></p>
              </div>
            </div>
            <div class="result-item">
              <i data-lucide="globe"></i>
              <div>
                <p>Country</p>
                <p id="result-country"></p>
              </div>
            </div>
          </div>
        </div>

        <footer>
          Â© <span id="current-year"></span> <a href="//caliph.dev">notfound drew</a>
        </footer>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
  <script>
    // Jalankan lucide icons setelah load
    lucide.replace();

    // Update tahun otomatis
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
