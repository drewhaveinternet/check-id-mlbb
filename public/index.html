<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek ID Akun Mobile Legends</title>
  <meta name="description" content="Cek Username dan Region Akun Mobile Legends lewat ID" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <!-- Google Fonts: Poppins for elegant soft font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #121212;
      color: #e6f4ea;
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 400px;
      background: linear-gradient(145deg, #1f2a20, #18221a);
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(46, 125, 50, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #header {
      text-align: center;
      padding: 2rem 1.5rem 1rem;
      user-select: none;
    }
    #header img {
      height: 60px;
      width: auto;
      margin-bottom: 12px;
      filter: drop-shadow(0 0 3px #4caf50);
    }
    #header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      margin: 0 0 6px;
      color: #a4d787;
      letter-spacing: 0.04em;
    }
    #header p {
      font-weight: 400;
      font-size: 0.9rem;
      color: #9bbf8e;
    }

    form {
      padding: 0 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      color: #b8d6a3;
      display: block;
      margin-bottom: 6px;
      user-select: none;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1.5px solid #4caf50aa;
      background: #2a3a22;
      color: #d6e8c3;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      font-family: 'Poppins', sans-serif;
      user-select: text;
    }
    input[type="number"]::placeholder {
      color: #81a46aaa;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #a4d787;
      background-color: #365827;
      box-shadow: 0 0 6px #4caf50aa;
    }

    button#submit-button {
      position: relative;
      width: 100%;
      background: linear-gradient(45deg, #2a7a2a, #4caf50);
      color: #e6f4ea;
      border: none;
      border-radius: 12px;
      height: 48px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(46, 125, 50, 0.6);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button#submit-button:hover:not(.loading) {
      background: linear-gradient(45deg, #4caf50, #2a7a2a);
      color: #dff3d9;
      box-shadow: 0 6px 18px rgba(76, 175, 80, 0.8);
    }
    button#submit-button.loading .btn-text {
      display: none;
    }
    button#submit-button.loading .btn-loader {
      display: inline-block;
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 1.1rem;
      color: #c5e1a5;
    }

    .btn-loader {
      display: none;
      user-select: none;
    }

    #error-container {
      background: #fdecea;
      border-radius: 12px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      color: #b00020;
      box-shadow: 0 2px 10px rgba(176, 0, 32, 0.3);
      font-size: 0.95rem;
      user-select: none;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s forwards;
    }
    #error-container.hidden {
      display: none !important;
      opacity: 0;
      transform: translateY(0);
    }
    #error-container i[data-lucide] {
      stroke: #b00020;
      stroke-width: 2.5;
      min-width: 22px;
      min-height: 22px;
    }

    #result-container {
      background: #e6f4ea;
      border-radius: 14px;
      padding: 1.1rem 1.4rem;
      color: #2a7a2a;
      box-shadow: 0 4px 20px rgba(46, 125, 50, 0.25);
      font-family: 'Poppins', sans-serif;
      user-select: none;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s forwards;
      margin-top: 1.5rem;
    }
    #result-container i[data-lucide] {
      stroke: #2a7a2a;
      stroke-width: 2.7;
      min-width: 22px;
      min-height: 22px;
    }

    #result-container .font-medium {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      user-select: none;
    }

    #result-container .space-y-2 > div {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      user-select: none;
    }
    #result-container .text-xs {
      font-size: 0.75rem;
      color: #5a6b52;
      margin: 0;
    }
    #result-container p.text-sm {
      margin: 0;
      font-weight: 600;
      font-size: 0.95rem;
      color: #2a7a2a;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        max-width: 100%;
        border-radius: 12px;
        padding-bottom: 1rem;
      }
      #header h1 {
        font-size: 1.5rem;
      }
      button#submit-button {
        height: 44px;
        font-size: 1rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Cek ID Akun Mobile Legends">
    <section id="header" aria-labelledby="main-title">
      <img src="./img/logo-ml.webp" alt="Logo Mobile Legends" />
      <h1 id="main-title">Cek ID Akun Mobile Legends</h1>
      <p>Cek Username dan Region Akun Mobile Legends lewat ID</p>
    </section>

    <form id="validation-form" aria-describedby="form-desc" novalidate>
      <label for="gameId">User ID</label>
      <input
        type="number"
        id="gameId"
        name="gameId"
        placeholder="Masukkan User ID Anda"
        autocomplete="off"
        required
        inputmode="numeric"
        aria-required="true"
        aria-describedby="gameId-desc"
      />
      <label for="serverId">Server ID</label>
      <input
        type="number"
        id="serverId"
        name="serverId"
        placeholder="Masukkan Server ID Anda"
        autocomplete="off"
        required
        inputmode="numeric"
        aria-required="true"
        aria-describedby="serverId-desc"
      />

      <button type="submit" id="submit-button" aria-live="polite" aria-busy="false">
        <span class="btn-text">Cek Sekarang!</span>
        <span class="btn-loader">0%</span>
      </button>
    </form>

    <div id="error-container" class="hidden" role="alert" aria-live="assertive" aria-atomic="true">
      <i data-lucide="alert-circle"></i>
      <p id="error-message"></p>
    </div>

    <div id="result-container" class="hidden" aria-live="polite" aria-atomic="true">
      <div class="font-medium">
        <i data-lucide="check-circle-2"></i>
        Akun Valid
      </div>
      <div class="space-y-2">
        <div>
          <i data-lucide="user"></i>
          <div>
            <p class="text-xs">Nickname</p>
            <p class="text-sm" id="result-nickname"></p>
          </div>
        </div>
        <div>
          <i data-lucide="globe"></i>
          <div>
            <p class="text-xs">Country</p>
            <p class="text-sm" id="result-country"></p>
          </div>
        </div>
      </div>
    </div>

    <footer style="text-align:center; padding: 1rem; font-size: 0.8rem; color: #617a41; user-select:none;">
      Â© <span id="current-year"></span> <a href="//caliph.dev" style="color:#7fbf3f; text-decoration:none;">@caliphdev</a>
    </footer>
  </main>

  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Activate lucide icons
    lucide.replace();

    const form = document.getElementById('validation-form');
    const submitBtn = document.getElementById('submit-button');
    const errorContainer = document.getElementById('error-container');
    const errorMessage = document.getElementById('error-message');
    const resultContainer = document.getElementById('result-container');
    const resultNickname = document.getElementById('result-nickname');
    const resultCountry = document.getElementById('result-country');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      errorContainer.classList.add('hidden');
      resultContainer.classList.add('hidden');

      const gameId = form.gameId.value.trim();
      const serverId = form.serverId.value.trim();

      if (!gameId || !serverId) {
        errorMessage.textContent = "User ID dan Server ID wajib diisi!";
        errorContainer.classList.remove('hidden');
        return;
      }

      // Mulai animasi loading persen
      submitBtn.classList.add('loading');
      submitBtn.setAttribute('aria-busy', 'true');
      const loaderSpan = submitBtn.querySelector('.btn-loader');
      const textSpan = submitBtn.querySelector('.btn-text');

      let percent = 0;
      loaderSpan.textContent = '0%';

      const interval = setInterval(() => {
        percent += 2;
        if (percent > 100) percent = 100;
        loaderSpan.textContent = `${percent}%`;
      }, 30);

      // Simulasi fetch async 1.5 detik (gantikan dengan API sebenarnya)
      setTimeout(() => {
        clearInterval(interval);
        submitBtn.classList.remove('loading');
        submitBtn.setAttribute('aria-busy', 'false');
        loaderSpan.textContent = '';

        // Contoh cek validasi (gantikan logika sesuai API)
        if (gameId === "123456" && serverId === "78") {
          resultNickname.textContent = "CaliphDev";
          resultCountry.textContent = "Indonesia";
          resultContainer.classList.remove('hidden');
        } else {
          errorMessage.textContent = "Akun tidak ditemukan, periksa kembali ID Anda.";
          errorContainer.classList.remove('hidden');
        }
      }, 1500);
    });
  </script>
</body>
</html>
