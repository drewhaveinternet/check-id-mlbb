<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek ID Akun Mobile Legends</title>
  <meta name="description" content="Cek Username dan Region Akun Mobile Legends lewat ID" />
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="./css/output.css" />
  
  <style>
    /* Base background & font */
    body {
      background: linear-gradient(135deg, #fffaf0, #d4af37);
      color: #3c2f00; /* dark gold brown */
      font-family: 'Georgia', serif;
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    #header h1 {
      color: #6b4c00;
      font-weight: 700;
      font-family: 'Playfair Display', serif;
      font-size: 2.25rem;
      margin-bottom: 0.25rem;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }
    #header p {
      color: #8c7000;
      font-size: 0.9rem;
      font-style: italic;
    }
    /* Card container */
    #card-container > div {
      background: #fff9e6; /* soft white cream */
      border-radius: 12px;
      border: 2px solid #d4af37;
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
      max-width: 420px;
      width: 100%;
    }
    /* Card header */
    #card-container h2 {
      color: #7a5c00;
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 0.2rem;
    }
    #card-container p {
      color: #a07f00;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }
    /* Form inputs */
    input[type="number"] {
      width: 100%;
      background: #fff;
      border: 2px solid #d4af37;
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      color: #4b3b00;
      box-shadow: inset 0 1px 4px rgba(212, 175, 55, 0.3);
      transition: border-color 0.3s ease;
      font-family: 'Georgia', serif;
    }
    input[type="number"]::placeholder {
      color: #c9b063;
      font-style: italic;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #bfa230;
      box-shadow: 0 0 6px #bfa230;
      background: #fffbea;
    }
    label {
      color: #7a5c00;
      font-weight: 600;
      font-size: 0.9rem;
    }
    /* Button */
    button#submit-button {
      width: 100%;
      background: linear-gradient(45deg, #d4af37, #f9d976);
      color: #4b3b00;
      border: none;
      border-radius: 8px;
      height: 40px;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 3px 8px rgba(212, 175, 55, 0.6);
      font-family: 'Georgia', serif;
    }
    button#submit-button:hover {
      background: linear-gradient(45deg, #bfa230, #d4af37);
      color: #fff;
      box-shadow: 0 4px 12px rgba(189, 153, 0, 0.8);
    }
    /* Error container */
    #error-container {
      background: #b56a00;
      border-radius: 8px;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(181, 106, 0, 0.6);
    }
    #error-container p {
      color: #fff5e1;
      font-size: 0.9rem;
    }
    /* Result container */
    #result-container {
      background: #fef9e7;
      border-radius: 10px;
      padding: 1rem;
      color: #6b4c00;
      box-shadow: 0 3px 10px rgba(212, 175, 55, 0.3);
      font-family: 'Georgia', serif;
    }
    #result-container h3 {
      font-weight: 700;
      color: #8c7000;
      margin-bottom: 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 1rem;
    }
    #result-container p {
      color: #7a5c00;
      font-size: 0.9rem;
      margin: 0;
    }
    /* Icons */
    i[data-lucide] {
      stroke: #bfa230;
      stroke-width: 2;
    }
    /* Footer */
    #card-container > div > div:last-child {
      border-top: 1px solid #d4af37;
      padding-top: 0.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: #a07f00;
      font-family: 'Georgia', serif;
    }
    #card-container > div > div:last-child a {
      color: #8c7000;
      text-decoration: none;
      font-weight: 600;
    }
    #card-container > div > div:last-child a:hover {
      text-decoration: underline;
    }
    /* Logo */
    #header img {
      filter: drop-shadow(1px 1px 1px rgba(212, 175, 55, 0.8));
      max-height: 70px;
      width: auto;
    }
  </style>
</head>
<body>
  <main>
    <div class="w-full max-w-md px-4 sm:px-0">
      <div class="mb-6 text-center fade-in" id="header">
        <div class="flex items-center justify-center mb-2">
          <img src="./img/logo-ml.webp" alt="Logo ML" />
        </div>
        <h1>Cek ID Akun Mobile Legends</h1>
        <p>Cek Username dan Region Akun Mobile Legends lewat ID</p>
      </div>
      
      <div class="fade-in fade-in-delay" id="card-container">
        <div>
          <div class="pb-3 pt-5 px-6">
            <h2>ID Akun Mobile Legends</h2>
            <p>Masukkan User ID dan Server ID akun Mobile Legends Anda</p>
          </div>
          
          <div class="px-6 pb-6">
            <form id="validation-form" class="space-y-4">
              <div class="space-y-1.5">
                <label for="gameId">User ID</label>
                <input
                  type="number"
                  id="gameId"
                  placeholder="Masukkan User ID Anda"
                  autocomplete="off"
                />
              </div>
              
              <div class="space-y-1.5">
                <label for="serverId">Server ID</label>
                <input
                  type="number"
                  id="serverId"
                  placeholder="Masukkan Server ID Anda"
                  autocomplete="off"
                />
              </div>
              
              <button type="submit" id="submit-button">
                <span>Cek Sekarang!</span>
              </button>
            </form>
            
            <div id="error-container" class="mt-4 hidden">
              <div class="flex items-center">
                <i data-lucide="alert-circle" class="h-4 w-4"></i>
                <p id="error-message"></p>
              </div>
            </div>
            
            <div id="result-container" class="mt-4 hidden">
              <div class="flex items-center gap-2 mb-2">
                <i data-lucide="check-circle-2" class="h-4 w-4"></i>
                <h3>Akun Valid</h3>
              </div>
              
              <div class="space-y-2 mt-2">
                <div class="flex items-center gap-2">
                  <i data-lucide="user" class="h-4 w-4"></i>
                  <div>
                    <p>Nickname</p>
                    <p id="result-nickname"></p>
                  </div>
                </div>
                
                <div class="flex items-center gap-2">
                  <i data-lucide="globe" class="h-4 w-4"></i>
                  <div>
                    <p>Country</p>
                    <p id="result-country"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="flex justify-center pt-2 pb-3 border-t px-6">
            <p>
              Â© <span id="current-year"></span> <a href="//caliph.dev">@caliphdev</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
