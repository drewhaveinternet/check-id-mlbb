<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek ID Akun Mobile Legends</title>
  <meta name="description" content="Cek Username dan Region Akun Mobile Legends lewat ID" />
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap');

    /* Root colors */
    :root {
      --gold: #bfa053;
      --gold-light: #dbc489;
      --gold-dark: #907a2c;
      --white-soft: #fefcf7;
      --bg-white-soft: #f9f7f1;
      --text-dark: #3b2f1b;
      --input-bg: #fff9e6;
      --input-border: #d6c98f;
      --shadow-light: rgba(191, 160, 83, 0.3);
    }

    /* Body & Main */
    body {
      margin: 0;
      background-color: var(--bg-white-soft);
      color: var(--text-dark);
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    main {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow-light);
      padding: 2rem;
      box-sizing: border-box;
      border: 2px solid var(--gold);
    }

    /* Header */
    #header {
      text-align: center;
      margin-bottom: 2rem;
    }

    #header img {
      height: 60px;
      filter: drop-shadow(0 0 2px var(--gold));
      margin-bottom: 0.5rem;
    }

    #header h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.75rem;
      color: var(--gold-dark);
      margin-bottom: 0.25rem;
      text-shadow: 0 1px 2px var(--gold-light);
    }

    #header p {
      font-size: 0.9rem;
      color: var(--gold-dark);
      opacity: 0.75;
      letter-spacing: 0.03em;
    }

    /* Card Container */
    #card-container {
      background: var(--input-bg);
      border-radius: 12px;
      border: 1.5px solid var(--gold);
      box-shadow: 0 4px 12px var(--shadow-light);
      padding: 1.5rem 1.75rem 2rem 1.75rem;
    }

    #card-container h2 {
      color: var(--gold-dark);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
      text-shadow: 0 1px 1px var(--gold-light);
    }

    #card-container p {
      font-size: 0.85rem;
      color: var(--gold-dark);
      opacity: 0.7;
      margin-bottom: 1rem;
    }

    /* Form inputs */
    input[type="number"] {
      width: 100%;
      background-color: var(--bg-white-soft);
      border: 1.5px solid var(--gold);
      color: var(--text-dark);
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="number"]::placeholder {
      color: var(--gold-light);
      font-weight: 400;
      opacity: 0.8;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--gold-dark);
      box-shadow: 0 0 8px var(--gold);
      background-color: #fffdf5;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--gold-dark);
      margin-bottom: 0.25rem;
    }

    /* Button */
    button#submit-button {
      width: 100%;
      background: linear-gradient(45deg, var(--gold-dark), var(--gold-light));
      border: none;
      color: var(--bg-white-soft);
      font-weight: 700;
      padding: 0.65rem 0;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow-light);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 0.05em;
    }

    button#submit-button:hover {
      background: linear-gradient(45deg, var(--gold-light), var(--gold-dark));
      box-shadow: 0 6px 18px var(--gold-dark);
    }

    /* Error container */
    #error-container {
      background-color: #fce9e6;
      border: 1.5px solid #d87d6c;
      color: #b83825;
      padding: 1rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    /* Result container */
    #result-container {
      background-color: #fff7e6;
      border: 1.5px solid var(--gold-dark);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      color: var(--gold-dark);
      box-shadow: 0 2px 8px var(--shadow-light);
      font-weight: 600;
    }

    /* Result header */
    #result-container h3 {
      color: var(--gold-dark);
      margin: 0;
      font-weight: 700;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    /* Result items */
    #result-container .flex.items-center.gap-2 {
      margin-top: 0.5rem;
    }

    #result-container p.text-xs {
      color: var(--gold-dark);
      opacity: 0.7;
      margin: 0;
      font-weight: 600;
      font-size: 0.75rem;
    }

    #result-container p.text-sm {
      margin: 0;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--gold-dark);
    }

    /* Lucide icons gold */
    svg.lucide {
      stroke: var(--gold-dark) !important;
    }

    /* Footer */
    .flex.justify-center.pt-2.pb-3.border-t {
      border-color: var(--gold-light);
      margin-top: 2rem;
    }

    .flex.justify-center.pt-2.pb-3.border-t p {
      font-size: 0.75rem;
      color: var(--gold-dark);
      opacity: 0.7;
    }

    .flex.justify-center.pt-2.pb-3.border-t a {
      color: var(--gold-dark);
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .flex.justify-center.pt-2.pb-3.border-t a:hover {
      color: var(--gold-dark);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div id="header">
      <div>
        <img src="./img/logo-ml.webp" alt="Logo Mobile Legends" />
      </div>
      <h1>Cek ID Akun Mobile Legends</h1>
      <p>Cek Username dan Region Akun Mobile Legends lewat ID</p>
    </div>

    <div id="card-container">
      <h2>ID Akun Mobile Legends</h2>
      <p>Masukkan User ID dan Server ID akun Mobile Legends Anda</p>

      <form id="validation-form" class="space-y-4">
        <div>
          <label for="gameId">User ID</label>
          <input
            type="number"
            id="gameId"
            placeholder="Masukkan User ID Anda"
            autocomplete="off"
          />
        </div>

        <div>
          <label for="serverId">Server ID</label>
          <input
            type="number"
            id="serverId"
            placeholder="Masukkan Server ID Anda"
            autocomplete="off"
          />
        </div>

        <button type="submit" id="submit-button">Cek Sekarang!</button>
      </form>

      <div id="error-container" class="hidden" role="alert" aria-live="assertive">
        <i data-lucide="alert-circle" class="lucide"></i>
        <p id="error-message"></p>
      </div>

      <div id="result-container" class="hidden" aria-live="polite">
        <h3>
          <i data-lucide="check-circle-2" class="lucide"></i>
          Akun Valid
        </h3>

        <div class="flex items-center gap-2 mt-3">
          <i data-lucide="user" class="lucide"></i>
          <div>
            <p class="text-xs">Nickname</p>
            <p id="result-nickname" class="text-sm"></p>
          </div>
        </div>

        <div class="flex items-center gap-2 mt-2">
          <i data-lucide="globe" class="lucide"></i>
          <div>
            <p class="text-xs">Country</p>
            <p id="result-country" class="text-sm"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center pt-2 pb-3 border-t mt-6">
      <p>
        Â© <span id="current-year"></span> <a href="//caliph.dev">@caliphdev</a>
      </p>
    </div>
  </main>

  <script src="./js/script.js"></script>
  <script>
    // Initialize lucide icons after page loads
    document.addEventListener('DOMContentLoaded', () => {
      if (window.lucide) {
        lucide.replace();
      }
      // Set current year
      document.getElementById('current-year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
