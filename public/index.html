<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Region Mobile Legends</title>
  <meta name="description" content="Cek Region Mobile Legends Via ID" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <style>
    /* Background and text */
    body {
      background: linear-gradient(to right, #fb923c, #fef3c7, #fed7aa); /* gradasi oranye */
      color: #1f2937; /* teks gelap */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .max-w-md {
      max-width: 28rem; /* sesuai max-w-md Tailwind */
      width: 100%;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    /* Header */
    #header {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    #header img {
      height: 5rem; /* h-20 */
      width: 8rem; /* w-32 */
      margin-bottom: 0.5rem;
    }

    #header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      color: #1f2937;
      margin: 0;
    }

    #header p {
      margin-top: 0.25rem;
      font-size: 0.875rem;
      color: #4b5563; /* teks abu */
    }

    /* Form */
    form#validation-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
      padding-bottom: 1.5rem;
    }

    label {
      font-size: 0.875rem;
      color: #4b5563;
      display: block;
      margin-bottom: 0.25rem;
    }

    input[type="number"] {
      width: 100%;
      background-color: rgba(253, 230, 138, 0.7); /* orange-100/70 */
      border: 1px solid #fbbf24; /* orange-300 */
      color: #1f2937;
      font-size: 1rem;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      height: 2.25rem;
      border-radius: 0.375rem;
      box-sizing: border-box;
      transition: box-shadow 0.2s ease;
    }

    input[type="number"]::placeholder {
      color: #6b7280;
    }

    input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(251, 191, 36, 0.6);
      border-color: #fbbf24;
      background-color: #fef3c7;
    }

    /* Button */
    button#submit-button {
      width: 100%;
      background-color: #f97316; /* orange-500 */
      color: white;
      border: none;
      height: 2.25rem;
      margin-top: 0.5rem;
      border-radius: 0.375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-size: 1rem;
    }

    button#submit-button:hover {
      background-color: #ea580c; /* orange-600 */
    }

    /* Error message */
    #error-container {
      margin-top: 1rem;
      background-color: rgba(254, 202, 202, 0.5);
      border: 1px solid #f87171;
      color: #b91c1c;
      padding: 0.75rem;
      border-radius: 0.375rem;
      display: none;
    }

    #error-container .flex {
      display: flex;
      align-items: center;
    }

    #error-container i {
      height: 1rem;
      width: 1rem;
      color: #b91c1c;
      flex-shrink: 0;
    }

    #error-message {
      margin-left: 0.5rem;
      font-size: 0.875rem;
    }

    /* Result */
    #result-container {
      margin-top: 1rem;
      background-color: rgba(253, 230, 138, 0.5);
      border: 1px solid #fbbf24;
      padding: 0.75rem;
      border-radius: 0.375rem;
      display: none;
    }

    #result-container .flex {
      display: flex;
      align-items: center;
    }

    #result-container .gap-2 {
      gap: 0.5rem;
    }

    #result-container .mb-2 {
      margin-bottom: 0.5rem;
    }

    #result-container .text-white {
      color: #1f2937;
    }

    #result-container h3 {
      font-weight: 500;
      font-size: 0.875rem;
      margin: 0;
      color: #1f2937;
    }

    #result-container p {
      margin: 0;
    }

    #result-container p.text-xs {
      font-size: 0.75rem;
      color: #4b5563;
    }

    #result-container p.text-sm {
      font-size: 1rem;
      color: #1f2937;
    }

    /* Footer */
    .footer {
      display: flex;
      justify-content: center;
      padding-top: 0.5rem;
      padding-bottom: 0.75rem;
      border-top: 1px solid #fbbf24;
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    .footer p {
      font-size: 0.75rem;
      color: #6b7280;
      margin: 0;
    }

    .footer a {
      color: #ea580c;
      text-decoration: none;
      margin-left: 0.25rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="min-h-screen flex flex-col items-center justify-center p-4 animated-gradient">
    <div class="max-w-md px-4 sm:px-0">
      <!-- Header -->
      <div class="mb-6 text-center fade-in" id="header">
        <div class="flex items-center justify-center mb-2">
          <img src="./img/logo-ml.webp" class="h-20 w-32" alt="Logo Mobile Legends" />
        </div>
        <h1 class="text-2xl font-bold">CEK REGION</h1>
        <p class="text-sm mt-1">Cek Region Mobile Legends lewat ID</p>
      </div>

      <!-- Form -->
      <div class="px-6 pb-6">
        <form id="validation-form" class="space-y-4">
          <!-- User ID -->
          <div class="space-y-1.5">
            <label for="gameId" class="text-sm block">User ID</label>
            <input
              type="number"
              id="gameId"
              placeholder="Masukkan User ID Anda"
              autocomplete="off"
            />
          </div>

          <!-- Server ID -->
          <div class="space-y-1.5">
            <label for="serverId" class="text-sm block">Server ID</label>
            <input
              type="number"
              id="serverId"
              placeholder="Masukkan Server ID Anda"
              autocomplete="off"
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submit-button">
            <span>Cek Sekarang!</span>
          </button>
        </form>

        <!-- Error Message -->
        <div id="error-container">
          <div class="flex items-center">
            <i data-lucide="alert-circle"></i>
            <p id="error-message"></p>
          </div>
        </div>

        <!-- Result -->
        <div id="result-container">
          <div class="flex items-center gap-2 mb-2">
            <i data-lucide="check-circle-2"></i>
            <h3>Akun Valid</h3>
          </div>

          <div class="space-y-2 mt-2">
            <div class="flex items-center gap-2">
              <i data-lucide="user"></i>
              <div>
                <p class="text-xs">Nickname</p>
                <p id="result-nickname" class="text-sm"></p>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <i data-lucide="globe"></i>
              <div>
                <p class="text-xs">Country</p>
                <p id="result-country" class="text-sm"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>
          Â© <span id="current-year"></span>
          <a href="https://www.facebook.com/share/1BGUTQuc87/?mibextid=wwXIfr" target="_blank">@Notfound Drew</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Custom Script -->
  <script src="./js/script.js"></script>
  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Replace lucide icons
    if(window.lucide) {
      window.lucide.replace();
    }
  </script>
</body>
</html>
