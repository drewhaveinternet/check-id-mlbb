<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Region Mobile Legends</title>
  <meta name="description" content="Cek Region Mobile Legends Via ID" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa);
      color: white;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 28rem;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      margin-bottom: 1.5rem;
      text-align: center;
      color: white;
    }

    #header img {
      height: 5rem;
      width: 8rem;
      margin: 0 auto 0.5rem;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
    }

    #header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }

    #header p {
      margin-top: 0.25rem;
      font-size: 0.875rem;
      opacity: 0.8;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0 1.5rem 1.5rem 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
      color: rgba(255 255 255 / 0.9);
    }

    input[type="number"] {
      width: 100%;
      height: 2.25rem;
      padding: 0 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid rgba(255 255 255 / 0.2);
      background-color: rgba(255 255 255 / 0.1);
      color: white;
      font-size: 1rem;
      outline-offset: 2px;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    input[type="number"]::placeholder {
      color: rgba(255 255 255 / 0.4);
    }

    input[type="number"]:focus {
      border-color: rgba(255 255 255 / 0.7);
      box-shadow: 0 0 0 3px rgba(255 255 255 / 0.3);
      outline: none;
    }

    button#submit-button {
      width: 100%;
      height: 2.25rem;
      background-color: rgba(255 255 255 / 0.15);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 0.5rem;
    }

    button#submit-button:hover {
      background-color: rgba(255 255 255 / 0.25);
    }

    #error-container {
      margin-top: 1rem;
      background-color: rgba(239, 68, 68, 0.2);
      padding: 0.75rem;
      border-radius: 0.375rem;
      display: none;
      color: white;
      font-size: 0.875rem;
    }

    #result-container {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.375rem;
      background-color: rgba(255 255 255 / 0.1);
      color: white;
      font-size: 0.875rem;
      display: none;
    }

    #result-container .flex {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      color: #34d399; /* green-400 */
    }

    #result-container h3 {
      margin: 0;
      font-weight: 500;
      font-size: 0.875rem;
      color: white;
    }

    #result-container .space-y-2 > div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
      color: rgba(255 255 255 / 0.7);
    }

    #result-container p.text-xs {
      font-size: 0.75rem;
      margin: 0;
    }

    #result-container p.text-sm {
      font-size: 0.875rem;
      margin: 0;
    }

    .footer {
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      padding-bottom: 0.75rem;
      border-top: 1px solid rgba(255 255 255 / 0.1);
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255 255 255 / 0.5);
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <div id="header">
        <div class="flex items-center justify-center mb-2">
          <img src="./img/logo-ml.webp" class="h-20 w-32 text-white" alt="Logo Mobile Legends" />
        </div>
        <h1 class="text-2xl font-bold text-white">CEK REGION</h1>
        <p class="text-white/70 text-sm mt-1">Cek Region Mobile Legends lewat ID</p>
      </div>

      <div class="px-6 pb-6">
        <form id="validation-form" class="space-y-4">
          <div class="space-y-1.5">
            <label for="gameId" class="text-white/90 text-sm block">User ID</label>
            <input
              type="number"
              id="gameId"
              placeholder="Masukkan User ID Anda"
              autocomplete="off"
              class="w-full bg-white/10 border border-white/20 text-white placeholder:text-white/40 h-9 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-white/30"
            />
          </div>

          <div class="space-y-1.5">
            <label for="serverId" class="text-white/90 text-sm block">Server ID</label>
            <input
              type="number"
              id="serverId"
              placeholder="Masukkan Server ID Anda"
              autocomplete="off"
              class="w-full bg-white/10 border border-white/20 text-white placeholder:text-white/40 h-9 px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-white/30"
            />
          </div>

          <button
            type="submit"
            id="submit-button"
            class="w-full bg-white/15 hover:bg-white/25 text-white border-0 h-9 mt-2 transition-all duration-200 rounded-md"
          >
            <span>Cek Sekarang!</span>
          </button>
        </form>

        <div id="error-container" class="mt-4 bg-red-500/20 border-0 text-white p-3 rounded-md hidden">
          <div class="flex items-center">
            <i data-lucide="alert-circle" class="h-4 w-4 text-white"></i>
            <p class="ml-2 text-sm" id="error-message"></p>
          </div>
        </div>

        <div id="result-container" class="mt-4 p-3 rounded-md bg-white/10 hidden">
          <div class="flex items-center gap-2 mb-2">
            <i data-lucide="check-circle-2" class="h-4 w-4 text-green-300"></i>
            <h3 class="font-medium text-white text-sm">Akun Valid</h3>
          </div>

          <div class="space-y-2 mt-2">
            <div class="flex items-center gap-2">
              <i data-lucide="user" class="h-4 w-4 text-white/70"></i>
              <div>
                <p class="text-xs text-white/70">Nickname</p>
                <p class="text-white text-sm" id="result-nickname"></p>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <i data-lucide="globe" class="h-4 w-4 text-white/70"></i>
              <div>
                <p class="text-xs text-white/70">Country</p>
                <p class="text-white text-sm" id="result-country"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="flex justify-center pt-2 pb-3 border-t border-white/10 px-6">
        <p class="text-xs text-white/50">
          Â© <span id="current-year"></span>
          <a href="https://www.facebook.com/share/1BGUTQuc87/?mibextid=wwXIfr" target="_blank">@Notfound Drew</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    // Set current year
    $('#current-year').text(new Date().getFullYear());

    // Replace lucide icons
    lucide.replace();

    $('#validation-form').on('submit', function(e) {
      e.preventDefault();

      // Ambil input value
      const gameId = $('#gameId').val().trim();
      const serverId = $('#serverId').val().trim();

      // Reset tampilan error & hasil
      $('#error-container').hide();
      $('#result-container').hide();

      // Validasi input
      if (!gameId || !serverId) {
        $('#error-message').text('User ID dan Server ID wajib diisi!');
        $('#error-container').show();
        return;
      }

      if (isNaN(gameId) || isNaN(serverId)) {
        $('#error-message').text('User ID dan Server ID harus berupa angka!');
        $('#error-container').show();
        return;
      }

      // Simulasi proses cek (misal: API call)
      // Di sini aku kasih dummy data supaya langsung muncul hasilnya
      // Kamu bisa ganti dengan AJAX ke backend kamu sendiri

      // Tampilkan loading (opsional)
      $('#submit-button').attr('disabled', true).text('Memeriksa...');

      setTimeout(() => {
        // Contoh data hasil validasi
        const data = {
          nickname: 'PlayerML123',
          country: 'Indonesia',
        };

        // Isi hasil ke UI
        $('#result-nickname').text(data.nickname);
        $('#result-country').text(data.country);

        $('#result-container').show();
        $('#submit-button').attr('disabled', false).text('Cek Sekarang!');
      }, 1500); // simulasi delay 1.5 detik
    });
  </script>
</body>
</html>
