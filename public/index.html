<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Region Mobile Legends</title>
  <meta name="description" content="Cek Region Mobile Legends Via ID" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS inline -->
  <style>
    /* Reset dan base */
    body {
      background-color: white;
      color: black;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
      padding: 0;
    }

    main {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      /* Kalau mau animated-gradient, bisa diatur di sini */
    }

    .w-full {
      width: 100%;
    }

    .max-w-md {
      max-width: 28rem; /* 448px */
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .sm\:px-0 {
      padding-left: 0;
      padding-right: 0;
    }

    .mb-6 {
      margin-bottom: 1.5rem;
    }

    .text-center {
      text-align: center;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Form Inputs */
    input[type="number"] {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.2);
      color: black;
      padding-left: 0.75rem;
      height: 2.25rem;
      border-radius: 0.375rem;
      outline: none;
      transition: box-shadow 0.2s ease;
    }

    input[type="number"]::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    input[type="number"]:focus {
      box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.3);
    }

    /* Labels */
    label {
      color: rgba(0, 0, 0, 0.9);
      font-size: 0.875rem;
      display: block;
      margin-bottom: 0.375rem;
    }

    /* Button */
    #submit-button {
      width: 100%;
      background-color: #2563eb; /* blue-600 */
      color: white;
      border: none;
      height: 2.25rem;
      margin-top: 0.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-weight: 500;
    }

    #submit-button:hover {
      background-color: #1d4ed8; /* blue-700 */
    }

    /* Containers */
    #result-container {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.375rem;
      background-color: rgba(0, 0, 0, 0.1);
      color: black;
      display: none;
    }

    #error-container {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.375rem;
      background-color: rgba(239, 68, 68, 0.2); /* red-500/20 */
      color: black;
      display: none;
    }

    /* Show classes for JS */
    .show {
      display: block !important;
    }

    /* Footer */
    .footer {
      padding-top: 0.5rem;
      padding-bottom: 0.75rem;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .footer a {
      color: black;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 600;
    }

    /* Utility */
    .flex {
      display: flex;
    }

    .flex-col {
      flex-direction: column;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .space-y-4 > * + * {
      margin-top: 1rem;
    }

    .space-y-1\.5 > * + * {
      margin-top: 0.375rem;
    }

    .gap-2 {
      gap: 0.5rem;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .font-bold {
      font-weight: 700;
    }

    .font-medium {
      font-weight: 500;
    }

    /* Icons color override */
    [data-lucide] {
      stroke: currentColor;
    }
  </style>
</head>
<body>
  <main class="min-h-screen flex flex-col items-center justify-center p-4 animated-gradient">
    <div class="w-full max-w-md px-4 sm:px-0">
      <!-- Header -->
      <div class="mb-6 text-center fade-in" id="header">
        <div class="flex items-center justify-center mb-2">
          <img src="./img/logo1-ml.webp" class="h-20 w-32" alt="Logo Mobile Legends" />
        </div>
        <h1 class="text-2xl font-bold">CEK REGION</h1>
        <p class="text-black/70 text-sm mt-1">Cek Region Mobile Legends lewat ID</p>
      </div>

      <!-- Form -->
      <div class="px-6 pb-6">
        <form id="validation-form" class="space-y-4">
          <!-- User ID -->
          <div class="space-y-1.5">
            <label for="gameId" class="text-black/90 text-sm block">User ID</label>
            <input
              type="number"
              id="gameId"
              placeholder="Masukkan User ID Anda"
              autocomplete="off"
            />
          </div>

          <!-- Server ID -->
          <div class="space-y-1.5">
            <label for="serverId" class="text-black/90 text-sm block">Server ID</label>
            <input
              type="number"
              id="serverId"
              placeholder="Masukkan Server ID Anda"
              autocomplete="off"
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" id="submit-button">
            <span>Cek Sekarang!</span>
          </button>
        </form>

        <!-- Error Message -->
        <div id="error-container" class="mt-4 bg-red-500/20 border-0 text-black p-3 rounded-md hidden">
          <div class="flex items-center">
            <i data-lucide="alert-circle" class="h-4 w-4"></i>
            <p class="ml-2 text-sm" id="error-message"></p>
          </div>
        </div>

        <!-- Result -->
        <div id="result-container" class="mt-4 p-3 rounded-md bg-black/10 hidden">
          <div class="flex items-center gap-2 mb-2">
            <i data-lucide="check-circle-2" class="h-4 w-4 text-green-600"></i>
            <h3 class="font-medium text-black text-sm">Akun Valid</h3>
          </div>

          <div class="space-y-2 mt-2">
            <div class="flex items-center gap-2">
              <i data-lucide="user" class="h-4 w-4 text-black/70"></i>
              <div>
                <p class="text-xs text-black/70">Nickname</p>
                <p class="text-black text-sm" id="result-nickname"></p>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <i data-lucide="globe" class="h-4 w-4 text-black/70"></i>
              <div>
                <p class="text-xs text-black/70">Country</p>
                <p class="text-black text-sm" id="result-country"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer flex justify-center pt-2 pb-3 border-t border-black/10 px-6">
        <p class="text-xs text-black/50">
          Â© <span id="current-year"></span>
          <a href="https://www.facebook.com/share/1BGUTQuc87/?mibextid=wwXIfr" target="_blank">@Notfound Drew</a>
        </p>
      </div>
    </div>
  </main>

  <!-- Custom Script -->
  <script src="./js/script.js"></script>
</body>
</html>
