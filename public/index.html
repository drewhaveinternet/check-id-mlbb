<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek ID Akun Mobile Legends</title>
  <meta name="description" content="Cek Username dan Region Akun Mobile Legends lewat ID" />
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f8f6;
      color: #3e3e3e;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    main {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.3);
      max-width: 420px;
      width: 100%;
      padding: 30px 35px;
      border: 2px solid #d4af37; /* gold border */
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      height: 60px;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 3px #d4af37);
    }
    header h1 {
      font-weight: 600;
      font-size: 1.8rem;
      color: #b68e13; /* dark gold */
      margin: 0 0 5px;
    }
    header p {
      font-weight: 400;
      font-size: 0.9rem;
      color: #8c8c8c;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      color: #7f6b00;
      font-size: 0.95rem;
      margin-bottom: 6px;
      display: block;
    }
    input[type="number"] {
      padding: 10px 15px;
      border: 1.8px solid #d4af37;
      border-radius: 8px;
      font-size: 1rem;
      color: #3e3e3e;
      background-color: #fffbea;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #b68e13;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.6);
      background-color: #fffef6;
    }
    button {
      background: linear-gradient(135deg, #d4af37, #b68e13);
      color: #fffbea;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #b68e13, #d4af37);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.6);
    }
    #error-container {
      background-color: #ffdede;
      color: #a40000;
      padding: 12px 15px;
      border-radius: 8px;
      display: none;
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: 15px;
      box-shadow: 0 0 10px #f4a2a2;
    }
    #error-container i {
      margin-right: 8px;
      vertical-align: middle;
    }
    #result-container {
      background: #fffbea;
      border: 1.8px solid #d4af37;
      border-radius: 12px;
      padding: 20px 25px;
      margin-top: 20px;
      display: none;
      color: #4a4a00;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
    }
    #result-container h3 {
      margin: 0 0 15px;
      color: #7f6b00;
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #result-container p {
      margin: 2px 0;
      font-weight: 600;
    }
    .result-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    .result-item i {
      color: #b68e13;
      min-width: 22px;
      min-height: 22px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.85rem;
      color: #b68e13;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    footer a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 700;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="./img/logo-ml.webp" alt="Logo Mobile Legends" />
      <h1>Cek ID Akun Mobile Legends</h1>
      <p>Cek Username dan Region Akun Mobile Legends lewat ID</p>
    </header>

    <form id="validation-form">
      <label for="gameId">User ID</label>
      <input
        type="number"
        id="gameId"
        placeholder="Masukkan User ID Anda"
        autocomplete="off"
        required
        min="1"
      />

      <label for="serverId">Server ID</label>
      <input
        type="number"
        id="serverId"
        placeholder="Masukkan Server ID Anda"
        autocomplete="off"
        required
        min="1"
      />

      <button type="submit">Cek Sekarang!</button>
    </form>

    <div id="error-container">
      <i data-lucide="alert-circle"></i>
      <span id="error-message"></span>
    </div>

    <div id="result-container">
      <h3><i data-lucide="check-circle-2"></i> Akun Valid</h3>
      <div class="result-item">
        <i data-lucide="user"></i>
        <div>
          <p>Nickname</p>
          <p id="result-nickname"></p>
        </div>
      </div>
      <div class="result-item">
        <i data-lucide="globe"></i>
        <div>
          <p>Country</p>
          <p id="result-country"></p>
        </div>
      </div>
    </div>

    <footer>
      Â© <span id="current-year"></span> <a href="//caliph.dev">notfound drew</a>
    </footer>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./js/script.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.replace();

    // Update year in footer
    document.getElementById("current-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
