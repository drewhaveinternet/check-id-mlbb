<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Region Mobile Legends</title>
  <meta name="description" content="Cek Region Mobile Legends Via ID" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Background gradient biru */
    body {
      margin: 0;
      background: linear-gradient(90deg, #2563eb, #3b82f6, #60a5fa);
      color: #1e293b;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 28rem;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #header {
      margin-bottom: 1.5rem;
      text-align: center;
      color: white;
    }

    #header img {
      height: 5rem;
      width: 8rem;
      margin: 0 auto 0.5rem;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.3));
    }

    #header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
    }

    #header p {
      margin-top: 0.25rem;
      font-size: 0.875rem;
      opacity: 0.8;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0 1.5rem 1.5rem 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.875rem;
      color: rgba(255 255 255 / 0.9);
    }

    input[type="number"] {
      width: 100%;
      height: 2.25rem;
      padding: 0 0.75rem;
      border-radius: 0.375rem;
      border: 1px solid #d1d5db;
      background-color: white;
      color: #1e293b;
      font-size: 1rem;
      outline-offset: 2px;
      transition: box-shadow 0.2s ease, border-color 0.2s ease;
    }

    input[type="number"]::placeholder {
      color: #94a3b8;
    }

    input[type="number"]:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
      outline: none;
    }

    button#submit-button {
      width: 100%;
      height: 2.25rem;
      background-color: #2563eb;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 0.5rem;
    }

    button#submit-button:hover {
      background-color: #1d4ed8;
    }

    #error-container {
      margin-top: 1rem;
      background-color: rgba(239, 68, 68, 0.2);
      padding: 0.75rem;
      border-radius: 0.375rem;
      display: none;
      color: white;
      font-size: 0.875rem;
    }

    #result-container {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.375rem;
      background-color: rgba(255, 255, 255, 0.95);
      color: #1e293b;
      font-size: 0.875rem;
      display: none;
    }

    #result-container .flex {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      color: #059669;
    }

    #result-container h3 {
      margin: 0;
      font-weight: 500;
      font-size: 0.875rem;
      color: #1e293b;
    }

    #result-container .space-y-2 > div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    #result-container p.text-xs {
      font-size: 0.75rem;
      color: #4b5563;
      margin: 0;
    }

    #result-container p.text-sm {
      font-size: 0.875rem;
      color: #1e293b;
      margin: 0;
    }

    .footer {
      margin-top: 0.5rem;
      padding-top: 0.5rem;
      padding-bottom: 0.75rem;
      border-top: 1px solid rgba(29, 78, 216, 0.7);
      text-align: center;
      font-size: 0.75rem;
      color: rgba(255 255 255 / 0.7);
    }

    .footer a {
      color: #2563eb;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <div>
      <div id="header">
        <img src="./img/logo-ml.webp" alt="Logo Mobile Legends" />
        <h1>CEK REGION</h1>
        <p>Cek Region Mobile Legends lewat ID</p>
      </div>

      <div>
        <form id="validation-form">
          <div>
            <label for="gameId">User ID</label>
            <input
              type="number"
              id="gameId"
              placeholder="Masukkan User ID Anda"
              autocomplete="off"
            />
          </div>

          <div>
            <label for="serverId">Server ID</label>
            <input
              type="number"
              id="serverId"
              placeholder="Masukkan Server ID Anda"
              autocomplete="off"
            />
          </div>

          <button type="submit" id="submit-button">
            <span>Cek Sekarang!</span>
          </button>
        </form>

        <div id="error-container" role="alert" aria-live="assertive">
          <div class="flex items-center">
            <i data-lucide="alert-circle" class="h-4 w-4"></i>
            <p id="error-message"></p>
          </div>
        </div>

        <div id="result-container" aria-live="polite">
          <div class="flex items-center gap-2">
            <i data-lucide="check-circle-2" class="h-4 w-4"></i>
            <h3>Akun Valid</h3>
          </div>

          <div class="space-y-2">
            <div class="flex items-center gap-2">
              <i data-lucide="user" class="h-4 w-4"></i>
              <div>
                <p class="text-xs">Nickname</p>
                <p id="result-nickname"></p>
              </div>
            </div>

            <div class="flex items-center gap-2">
              <i data-lucide="globe" class="h-4 w-4"></i>
              <div>
                <p class="text-xs">Country</p>
                <p id="result-country"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <p>
          Â© <span id="current-year"></span>
          <a href="https://www.facebook.com/share/1BGUTQuc87/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer">@Notfound Drew</a>
        </p>
      </div>
    </div>
  </main>

  <script src="./js/script.js"></script>
  <script>
    // Set current year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Replace lucide icons
    if (window.lucide) {
      window.lucide.replace();
    }
  </script>
</body>
</html>
